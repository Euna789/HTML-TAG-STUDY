<html>
    <head>
        <h1>form, input, label 태그 연습하기</h1>
    </head>
    <body>
        <form name = "color" >
            <select name = "color">
                <option>green</option>
                <option>blue</option>
                <option>orange</option>
            </select><br>
            <input type = "text" id="text-color"><br>
            <input type = "submit" value ="전송" >
            <input type = "reset" value ="초기화" ><br>
            <label for = "checkbox-color1">green</label>
            <input type = "checkbox" name="green" id ="checkbox-color1">
            <label for = "checkbox-color2">blue</label>
            <input type = "checkbox" name="blue" id ="checkbox-color2">
        </form>
    </body>
</html>
