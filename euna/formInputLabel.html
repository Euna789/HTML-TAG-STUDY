<form name="profile" action="/action_page.html" method="get" 
      autocomplete="on">
  <input type="text" name="id">
  <select>
    <option value="blue">
  </select>
</form>
<br /> <br /> <br /> <br />
<form>
    <table>
        <tr>
            <td> Text: </td>
            <td> <input type="text" name="id" value="value" placeholder="placeholder"
                required pattern="[a-zA-Z].+[0-9]" autocomplete="off" autofocus> </td>
        </tr>
        <tr>
            <td> Password: </td>
            <td> <input type="password" name="pwd" placeholder="password를 입력하세요."></td>
        </tr>
        <tr>
            <td> Button: </td>
            <td> <input type="button" value="전송" onclick="alert('알림을 띄웁니다')"> </td>
        </tr>
        <tr>
            <td> Reset: </td>
            <td> <input type="reset"> </td>
        </tr>
        <tr>
            <td> Radio: </td>
            <td> <input type="radio" name="time" value="eightToNine"> 8-9시 <br>
                <input type="radio" name="time" value="eightToNine" checked> 11-12시 </td>
        </tr>
        <tr>
            <td> Checkbox: </td>
            <td> <input type="checkbox" name="game_title" value="zelda" checked> 젤다의전설 야생의숨결<br>
                <input type="checkbox" name="game_title" value="ringFit" checked> 링피트 <br>
                <input type="checkbox" name="game_title" value="animalCrossing" checked> 모여봐요 동물의숲<br></td>
        </tr>
    </table>
    
</form>
