<!doctype html>
<html>
    <head>
        <title>
            week3 table
        </title>
        <style>
            table {
              border: 1px solid #444444;
              border-collapse: collapse;
            }
            th{
                border: 1px solid #444444;
                background-color: bisque;
            }
            td {
              border: 1px solid #444444;
              padding: 10px;
            }
          </style>
    </head>
    <body>
        <table>
            <tr>
              <th> week </th>
              <th> tag </th>
            </tr>
            <tr>
              <td> 1 </td>
              <td> div, section </td>
            </tr>
            <tr>
              <td> 2 </td>
              <td> a, span, p </td>
            </tr>
            <tr>
              <td> 3 </td>
              <td> table, tr, td, th </td>
            </tr>
        </table>
        <br /> <br /> <br />
        <table>
            <tr>
              <th colspan="2"> 소프트웨어학부 </th>
            </tr>
            <tr>
              <td> 1 </td>
              <td> 컴퓨터공학과 </td>
            </tr>
            <tr>
              <td> 2 </td>
              <td> 사이버보안학과 </td>
            </tr>
        </table>
        <br /> <br /> <br />
        <table>
            <tr>
                <th rowspan="3">이화 유치원</th>
                <td> 사마귀반 </td>                
            </tr>
            <tr>
                <td> 개나리반 </td>
            </tr>
            <tr>
                <td> 코끼리반 </td>
            </tr>
        </table>
    </body>
</html>
